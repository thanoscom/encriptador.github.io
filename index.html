<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img class="logoImg" src="img/vector.png" alt="Logo ALura">
            <h1 class="title">encriptador de mensajes</h1>
        </div>
        
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">

        </div>
        <div class="right">
            <img id="imgDer" src="/img/muñeco.png"">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="" id="" cols="80" rows="8">Ingrese el texto que desees encriptar</textarea>
            <button id="copiar" type="button" onclick="copy()">copiar</button>
        </div>
        <div class="left-button">
            <p>Solo letras minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()" >Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
